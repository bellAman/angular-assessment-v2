        <!--pet Image-->
        <!--pet Image click collapse the image-->
        <a ng-hide="show" ng-click="revealer()" class="pet-grid__pet" >
            <img src='{{pet.image}}' class="pet-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="dog">
        </a>
        <a ng-show="hide" ng-click="revealer()" class="pet-grid__pet">
            show image
        </a>

        <!--pet Meta-->
        <div class="pet-grid__meta">
            <!--Title click should redirect to the pet-details section. Remember to pass along the pet id so you can make an api call
        to get the specific pet details-->
            <h3 class="pet-grid__name"><a ui-sref="bio({id:pet.id})">{{pet.name}}<!--Name--></a></h3>

            <!--pet Breed-->
            <h4 class="pet-grid__sub">{{pet.breed}}<!--Breed--></h4>

            <!--pet Age-->
            <div class="pet-grid__price">{{pet.age}}<!--Age--> in dog years</div>
        </div>
